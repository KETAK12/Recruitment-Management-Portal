  <fieldset>
    <div id="legend">

      </div>
    </div>
 
    <div class="control-group">

      <label class="control-label formtext" for="password">Password</label>

        <p class="help-block formtext">Password should be at least 4 characters</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label formtext"  for="password_confirm">Password (Confirm)</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
